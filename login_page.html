<!DOCTYPE html>
<html lang="en">
	<head>
		<title>login form</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	

	</head>
	<body>

		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="text-center">Admin</h1>
				</div>
				<div class="modal-body">
					<form class="col-md-12 center-block">
						<div class="form-group">
							<input type="text" class="form-control input-lg" name="email" placeholder="Enter email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control input-lg" name="pwd" placeholder="Enter password">
						</div>
						<div class="form-group">
							<label><input type="checkbox" name="rememberMe">Remember Me</label>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-block btn-lg btn-primary" name="submit" value="Sign In">
							<span class="pull-right"><a href="#">Sign Up!</a></span><span><a href="#">Forgot Password?</a></span>
						</div>
					</form>
					<div class="modal-footer">
						<div class="col-md-12">
							<button class="btn">Cancel</button>
						</div>						
					</div>
				</div>
			</div>			
		</div>

	</body>
</html>
